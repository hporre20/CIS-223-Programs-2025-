        <script type="text/javascript">
			function CarInfo()
			{
				var type = prompt("What is the vehicle type?");
				document.getElementById("Type").innerHTML = type;
				
				var color = prompt ("What is the color of the car?");
				document.getElementById("Color").innerHTML = color;
				
				var years = prompt ("How many years have you owned the car?");
				document.getElementById("Years").innerHTML = years;
				
				var mileage = prompt ("What is the mileage of the car?");
				document.getElementById("Mileage").innerHTML = mileage;
			}
		</script>
        </head>
	<body>
		<h1> Your Transportation </h1>
		<input type="button" value="Enter your vehicle type, color, years owned, and mileage" onclick="CarInfo()">
		<div id="container">
			<p> Vehicle Type: <span id="Type"> Truck </span> </p>
			<p> Color: <span id="Color"> Pink </span> </p>
			<p> Years Owned: <span id="Years"> 2 </span> </p>
			<p> Mileage: <span id="Mileage"> 22,000 </span> </p>
		</div>
	</body>
